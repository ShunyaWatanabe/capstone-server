<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>AudioSpectrum in JavaScript</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    </head>
    <body id="wrapper">
        <div id="left">
            <h1>Menu</h1>
        </div>
        <div id="center">
            <h2>Playlist</h2>
            <div id="song-list-container">
                <ul id="song-list">
                {%for i in range(0, numSongs)%} 
                    <li><a class="song" id="{{songs[i]}}"> {{i+1}} : {{ songs[i] }} </a></li> 
                {%endfor%} 
                </ul>
            </div>
            <div id="playlist-container">
                <ul id="playlist">
                </ul>
            </div>
        </div>
        <div id="right">
            <div id="timeline-viewer">
            <!-- Create a div where the audio waves will be shown --> 
            <div id="timeline1">
                <div id="audio-spectrum1"></div>
                <!-- Create action buttons -->
                <div class="buttons">
                    <input type="button" id="btn-play" value="Play" disabled="disabled"/>
                    <input type="button" id="btn-pause" value="Pause" disabled="disabled"/>
                    <input type="button" id="btn-stop" value="Stop" disabled="disabled" />
                </div>
            </div>
            <!-- Create a div where the audio waves will be shown --> 
            <div id="timeline2">
                <div id="audio-spectrum2"></div>
                <!-- Create action buttons -->
                <div class="buttons">
                    <input type="button" id="btn-play2" value="Play" disabled="disabled"/>
                    <input type="button" id="btn-pause2" value="Pause" disabled="disabled"/>
                    <input type="button" id="btn-stop2" value="Stop" disabled="disabled" />
                </div>
            </div>
            <div id="recommendation-wrapper">
                <h2>Recommendations</h2>
                <ul id="recommendation">
                </ul>
            </div>
            
        </div>
        </div>

        <!-- Load the wavesurferscript , in this case from a CDN -->
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>

        <script src="{{ url_for('static', filename='javascript/index.js') }}"></script>
    </body>
</html>
